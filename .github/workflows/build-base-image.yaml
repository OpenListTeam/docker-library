name: Build Base Docker Image
on:
  workflow_dispatch:
    inputs:
      image_name:
        description: 'Docker image name'
        required: false
        default: 'openlist-base-image'
  schedule:
    - cron: '0 20 * * *' # 每天UTC时间20点，即北京时间4点

jobs:
  build-base-image:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ github.event.inputs.image_name || 'openlist-base-image' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker images with different args
        run: |
          cd base
          # 1. 默认参数
          docker build \
            --build-arg INSTALL_FFMPEG=false \
            --build-arg INSTALL_ARIA2=false \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/${IMAGE_NAME}:default .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${IMAGE_NAME}:default
          # 2. 只安装FFMPEG
          docker build \
            --build-arg INSTALL_FFMPEG=true \
            --build-arg INSTALL_ARIA2=false \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/${IMAGE_NAME}:ffmpeg .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${IMAGE_NAME}:ffmpeg
          # 3. 只安装ARIA2
          docker build \
            --build-arg INSTALL_FFMPEG=false \
            --build-arg INSTALL_ARIA2=true \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/${IMAGE_NAME}:aria2 .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${IMAGE_NAME}:aria2
          # 4. 同时安装FFMPEG和ARIA2
          docker build \
            --build-arg INSTALL_FFMPEG=true \
            --build-arg INSTALL_ARIA2=true \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/${IMAGE_NAME}:full .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${IMAGE_NAME}:full