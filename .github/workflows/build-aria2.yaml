name: Build Aria2 Docker Image (Matrix)
on:
  workflow_dispatch:
    inputs:
      image_name:
        description: 'Docker image name'
        required: false
        default: 'openlist-aria2'
      aria2_version:
        description: 'Aria2 version'
        required: false
        default: '1.37.0'
      DOCKERHUB_ORG_NAME:
        description: 'DockerHub organization name'
        required: false
        default: ''
      GHCR_ORG_NAME:
        description: 'GitHub Container Registry organization name'
        required: false
        default: ''

env:
  IMAGE_NAME: ${{ github.event.inputs.image_name || 'openlist-aria2' }}
  DOCKERHUB_ORG_NAME: ${{ github.event.inputs.dockerhub_org_name || vars.DOCKERHUB_ORG_NAME || github.repository_owner }}
  GHCR_ORG_NAME: ${{ github.event.inputs.ghcr_org_name || vars.DOCKERHUB_ORG_NAME || github.repository_owner }}
  GHCR_REGISTRY: ghcr.io
  ARIA2_VERSION: ${{ github.event.inputs.aria2_version || '1.37.0' }}

permissions:
  packages: write

jobs:
  build-aria2-image:
    name: Build Aria2 Docker Image (Matrix)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: linux-amd64
            platforms: linux/amd64
            dockerfile: ./aria2/Dockerfile.ci
          # - name: linux-arm64
          #   platforms: linux/arm64
          #   dockerfile: ./aria2/Dockerfile.ci
          # - name: linux-arm-v7
          #   platforms: linux/arm/v7
          #   dockerfile: ./aria2/Dockerfile.ci
          # - name: linux-386
          #   platforms: linux/386
          #   dockerfile: ./aria2/Dockerfile.ci
          # - name: linux-arm-v6
          #   platforms: linux/arm/v6
          #   dockerfile: ./aria2/Dockerfile.ci
          # - name: linux-ppc64le
          #   platforms: linux/ppc64le
          #   dockerfile: ./aria2/Dockerfile.ci
          # - name: linux-riscv64
          #   platforms: linux/riscv64
          #   dockerfile: ./aria2/Dockerfile.ci
          # - name: linux-loong64
          #   platforms: linux/loong64
          #   dockerfile: ./aria2/Dockerfile.ci.loong64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to DockerHub Container Registry
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_ORG_NAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      # cache the aria2 build
      - name: Cache aria2 build
        id: cache-aria2
        uses: actions/cache@v4
        with:
          path: aria2/build
          key: ${{ matrix.name }}-aria2-${{ env.ARIA2_VERSION }}

      - name: build aria2 (if not cached)
        if: steps.cache-aria2.outputs.cache-hit != 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ARIA2_VERSION: ${{ env.ARIA2_VERSION }}
        run: |
          if [ -z "$ARIA2_VERSION" ]; then
            echo "Please set ARIA2_VERSION environment variable."
            exit 1
          fi
          sudo apt update
          sudo apt install -y build-essential libssl-dev libxml2-dev libsqlite3-dev zlib1g-dev libc-ares-dev pkgconf wget
          mkdir -p aria2/build
          out_dir=$(pwd)/aria2/build
          echo "Output directory: $out_dir"
          wget -O /tmp/aria2-${ARIA2_VERSION}.tar.gz https://github.com/aria2/aria2/releases/download/release-${ARIA2_VERSION}/aria2-${ARIA2_VERSION}.tar.gz
          cd /tmp
          tar -xzf /tmp/aria2-${ARIA2_VERSION}.tar.gz
          cd /tmp/aria2-${ARIA2_VERSION}
          ./configure --prefix=${out_dir} --with-openssl --without-gnutls --without-libnettle --without-libgmp --without-libexpat --without-libssh2 --with-ca-bundle='/etc/ssl/certs/ca-certificates.crt'
          make -j$(nproc)
          make install
          echo "Aria2 version $(aria2/build/bin/aria2c --version | head -n 1) "
          echo "Aria2 build directory: $out_dir"
          echo "ls -la $out_dir"
          ls -la $out_dir
          echo "ls -la $out_dir/bin"
          ls -la $out_dir/bin
          rm -rf /tmp/aria2-${ARIA2_VERSION} /tmp/aria2-${ARIA2_VERSION}.tar.gz

      - name: Build and push Docker image (${{ matrix.name }})
        uses: docker/build-push-action@v6
        id: build
        with:
          context: ./aria2
          file: ${{ matrix.dockerfile }}
          push: true
          pull: true
          no-cache: true
          build-args: |
            ARIA2_VERSION=${{ env.ARIA2_VERSION }}
          tags: |
            ${{ env.DOCKERHUB_ORG_NAME }}/${{ env.IMAGE_NAME }}
            ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_ORG_NAME }}/${{ env.IMAGE_NAME }}
          platforms: ${{ matrix.platforms }}
          outputs: type=image,push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        run: |
          mkdir -p ${{ runner.temp }}/digests-${{ matrix.image }}
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests-${{ matrix.image }}/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.name }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    name: Merge manifests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: linux-amd64
            platforms: linux/amd64
            dockerfile: ./aria2/Dockerfile.ci
          # - name: linux-arm64
          #   platforms: linux/arm64
          #   dockerfile: ./aria2/Dockerfile.ci
          # - name: linux-arm-v7
          #   platforms: linux/arm/v7
          #   dockerfile: ./aria2/Dockerfile.ci
          # - name: linux-386
          #   platforms: linux/386
          #   dockerfile: ./aria2/Dockerfile.ci
          # - name: linux-arm-v6
          #   platforms: linux/arm/v6
          #   dockerfile: ./aria2/Dockerfile.ci
          # - name: linux-ppc64le
          #   platforms: linux/ppc64le
          #   dockerfile: ./aria2/Dockerfile.ci
          # - name: linux-riscv64
          #   platforms: linux/riscv64
          #   dockerfile: ./aria2/Dockerfile.ci
          # - name: linux-loong64
          #   platforms: linux/loong64
          #   dockerfile: ./aria2/Dockerfile.ci.loong64    
    needs: build-aria2-image
    steps:
      - name: Download all digests
        uses: actions/download-artifact@v4
        with:
          name: digests-${{ matrix.name }}
          path: ${{ runner.temp }}/digests-${{ matrix.name }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to DockerHub Container Registry
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_ORG_NAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create manifest list and push (DockerHub)
        working-directory: ${{ runner.temp }}/digests-${{ matrix.image }}
        run: |
          echo "üîç Available digests :"
          ls -la
          # Collect all digests for DockerHub
          digests=$(find . -name 'digest-*' -exec cat {} \; | grep "${{ env.DOCKERHUB_ORG_NAME }}/${{ env.IMAGE_NAME }}" | sed 's|^.*@||')
          refs=""
          for digest in $digests; do
            refs="$refs ${{ env.DOCKERHUB_ORG_NAME }}/${{ env.IMAGE_NAME }}@${digest}"
          done
          docker buildx imagetools create \
            -t ${{ env.DOCKERHUB_ORG_NAME }}/${{ env.IMAGE_NAME }}:latest \
            $refs

      - name: Create manifest list and push (GHCR)
        working-directory: ${{ runner.temp }}/digests-${{ matrix.image }}
        run: |
          digests=$(find . -name 'digest-*' -exec cat {} \; | grep "${{ env.GHCR_REGISTRY }}/${{ env.GHCR_ORG_NAME }}/${{ env.IMAGE_NAME }}" | sed 's|^.*@||')
          refs=""
          for digest in $digests; do
            refs="$refs ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_ORG_NAME }}/${{ env.IMAGE_NAME }}@${digest}"
          done
          docker buildx imagetools create \
            -t ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_ORG_NAME }}/${{ env.IMAGE_NAME }}:latest \
            $refs

      - name: Inspect images
        run: |
          echo "üîç Inspecting DockerHub image..."
          docker buildx imagetools inspect ${{ env.DOCKERHUB_ORG_NAME }}/${{ env.IMAGE_NAME }}:latest
          echo "üîç Inspecting GHCR image..."
          docker buildx imagetools inspect ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_ORG_NAME }}/${{ env.IMAGE_NAME }}:latest
