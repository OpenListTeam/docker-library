name: Build Aria2 Docker Image
on:
  workflow_dispatch:
    inputs:
      image_name:
        description: 'Docker image name'
        required: false
        default: 'openlist-aria2'
      aria2_version:
        description: 'Aria2 version'
        required: false
        default: '1.37.0'
      DOCKERHUB_ORG_NAME:
        description: 'DockerHub organization name'
        required: false
        default: ''
      GHCR_ORG_NAME:
        description: 'GitHub Container Registry organization name'
        required: false
        default: ''
env:
  IMAGE_NAME: ${{ github.event.inputs.image_name || 'openlist-aria2' }}
  DOCKERHUB_ORG_NAME: ${{ github.event.inputs.dockerhub_org_name || vars.DOCKERHUB_ORG_NAME || github.repository_owner }}
  GHCR_ORG_NAME: ${{ github.event.inputs.ghcr_org_name || vars.DOCKERHUB_ORG_NAME || github.repository_owner }}
  GHCR_REGISTRY: ghcr.io
  RELEASE_PLATFORMS: 'linux/amd64,linux/arm64,linux/arm/v7,linux/386,linux/arm/v6,linux/ppc64le,linux/riscv64'
  LOONG64_PLATFORM: 'linux/loong64'
  ARIA2_VERSION: ${{ github.event.inputs.aria2_version || '1.37.0' }}

permissions:
  packages: write

jobs:
  # ÊûÑÂª∫Èô§ÈæôËäØÂ§ñÁöÑÊâÄÊúâÊû∂ÊûÑ
  build-aria2-image:
    name: Build Aria2 Docker Image (Multi-arch)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to DockerHub Container Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image (Multi-arch)
        uses: docker/build-push-action@v6
        id: build
        with:
          context: ./aria2
          file: ./aria2/Dockerfile
          push: true
          pull: true
          no-cache: true
          build-args: |
            ARIA2_VERSION=${{ env.ARIA2_VERSION }}
          tags: |
            ${{ env.DOCKERHUB_ORG_NAME }}/${{ env.IMAGE_NAME }}
            ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_ORG_NAME }}/${{ env.IMAGE_NAME }}
          platforms: ${{ env.RELEASE_PLATFORMS }}
          outputs: type=image,push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-multiarch
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  # ÂçïÁã¨ÊûÑÂª∫ÈæôËäØÊû∂ÊûÑ
  build-loong64:
    name: Build Aria2 Docker Image (LoongArch64)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to DockerHub Container Registry
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_ORG_NAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image (LoongArch64)
        uses: docker/build-push-action@v6
        id: build
        with:
          context: ./aria2
          file: ./aria2/Dockerfile.loong64
          push: true
          pull: true
          no-cache: true
          build-args: |
            ARIA2_VERSION=${{ env.ARIA2_VERSION }}
          tags: |
            ${{ env.DOCKERHUB_ORG_NAME }}/${{ env.IMAGE_NAME }}
            ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_ORG_NAME }}/${{ env.IMAGE_NAME }}
          platforms: ${{ env.LOONG64_PLATFORM }}
          outputs: type=image,push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-loong64
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  # ÂêàÂπ∂ÊâÄÊúâÊû∂ÊûÑÁöÑmanifest
  merge:
    name: Merge  manifests
    runs-on: ubuntu-latest
    needs:
      - build-aria2-image
      - build-loong64
    steps:
      - name: Download digests (Multi-arch)
        uses: actions/download-artifact@v4
        with:
          name: digests-multiarch
          path: ${{ runner.temp }}/digests

      - name: Download digests (LoongArch64)
        uses: actions/download-artifact@v4
        with:
          name: digests-loong64
          path: ${{ runner.temp }}/digests

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to DockerHub Container Registry
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_ORG_NAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create manifest list and push
        working-directory: ${{ runner.temp }}/digests
        run: |
          echo "üîç Available digests :"
          ls -la
          
          # Create manifest for DockerHub
          echo "üì¶ Creating DockerHub manifest ..."
          docker buildx imagetools create \
            -t ${{ env.DOCKERHUB_ORG_NAME }}/${{ env.IMAGE_NAME }}: \
            $(printf '${{ env.DOCKERHUB_ORG_NAME }}/${{ env.IMAGE_NAME }}@sha256:%s ' *)
          
          # Create manifest for GHCR
          echo "üì¶ Creating GHCR manifest for ..."
          docker buildx imagetools create \
            -t ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_ORG_NAME }}/${{ env.IMAGE_NAME }}: \
            $(printf '${{ env.GHCR_REGISTRY }}/${{ env.GHCR_ORG_NAME }}/${{ env.IMAGE_NAME }}@sha256:%s ' *)

      - name: Inspect image
        run: |
          echo "üîç Inspecting DockerHub image..."
          docker buildx imagetools inspect ${{ env.DOCKERHUB_ORG_NAME }}/${{ env.IMAGE_NAME }}:
          echo "üîç Inspecting GHCR image..."
          docker buildx imagetools inspect ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_ORG_NAME }}/${{ env.IMAGE_NAME }}: